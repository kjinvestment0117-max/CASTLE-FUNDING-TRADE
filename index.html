
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Castle Funding - Premium Proprietary Trading Evaluation" />
    <title>Castle Funding | Pro Trading Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold-primary: #b8860b;
        --gold-light: #f3d47a;
        --bg-dark: #050505;
      }
      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: var(--bg-dark);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .font-castle {
        font-family: 'Cinzel', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .castle-gradient {
        background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-primary) 50%, #8b6508 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gold {
        background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-primary) 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-gold:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(184, 134, 11, 0.3);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gold-primary);
      }
    </style>

}
</script>
